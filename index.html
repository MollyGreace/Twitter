<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav id="nav">
      Twitter
    </nav>
  </header>
  <section>
    <div class="box-left">
        <p>Retos de Código</p><br>
        Hola,<br>        
        Soy front-end developer jr.
    </div>
    <div class="box-right">
      <div class="container-writter">
        <textarea type="txt" name="insert-twits" id="insert-twits" placeholder="¿Qué está pasando?"></textarea>
        <hr>
        <div class="submit">
          <button id="save" class="btn">Twittear</button>
          <p id="count">140</p>
        </div>
      </div>
    </div>

    <div class="container-twits">
      <h3>Tweet</h3>
      <ul id="container-twits"></ul>
    </div>
  </section>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
